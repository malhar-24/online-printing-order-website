<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
    
        <!--Page Title-->
        <title>PrintStudioX</title>
    
        <!--Meta Keywords and Description-->
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
        <!--Favicon-->
        <link rel="shortcut icon" href="images/favicon.ico" title="Favicon"/>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="icon-container">
        <div class="content">
            <a href="index.php"><img src="images/login-arrow-symbol-entering-back-into-a-square.png" alt="back"></a>
        </div>
      </div>
    <div class="form-structor">
        <form id="signup-form" action="process.php" method="POST">
        <div class="signup slide-up">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" name="name" class="input" placeholder="Name" />
                <input type="text" name="phone"class="input" placeholder="Phone no."/>
                <input type="email" name="email" class="input" placeholder="Email" />
                <input type="password" name="password"  class="input" placeholder="Password" />
            </div>
            <button class="submit-btn" type="submit" id="signup-button">Sign up</button>
        </div>
    </form>
    <form id="login-form" action="login.php" method="POST">
        <div class="login">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" name="email" class="input" placeholder="Email" />
                    <input type="password" name="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn" type="submit" >Log in</button>
            </div>
        </div>
    </form>
    </div>
<script>
    
console.clear();

const loginBtn = document.getElementById('login');
const signupBtn = document.getElementById('signup');

loginBtn.addEventListener('click', (e) => {
	let parent = e.target.parentNode.parentNode;
	Array.from(e.target.parentNode.parentNode.classList).find((element) => {
		if(element !== "slide-up") {
			parent.classList.add('slide-up')
		}else{
			signupBtn.parentNode.classList.add('slide-up')
			parent.classList.remove('slide-up')
		}
	});
});

signupBtn.addEventListener('click', (e) => {
	let parent = e.target.parentNode;
	Array.from(e.target.parentNode.classList).find((element) => {
		if(element !== "slide-up") {
			parent.classList.add('slide-up')
		}else{
			loginBtn.parentNode.parentNode.classList.add('slide-up')
			parent.classList.remove('slide-up')
		}
	});
});
    </script>
</body>
</html>
